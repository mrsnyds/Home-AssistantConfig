homeassistant:
  # Name of the location where Home Assistant is running
  name: Our House
  # Location required to calculate the time the sun rises and sets
  latitude: !secret my_latitude
  longitude: !secret my_longitude  

  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: 108
  # metric for Metric, imperial for Imperial
  unit_system: imperial
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: America/New_York
  # Customization file
  customize: !include customize.yaml

http:
  base_url: !secret my_url 
  ssl_certificate: /ssl/fullchain.pem
  ssl_key: /ssl/privkey.pem  
  
# Configure a default setup of Home Assistant (frontend, api, etc)
default_config:

# Lovelace Card Custom Updater
custom_updater:

discovery:
  ignore:
    - igd

# Uncomment this if you are using SSL/TLS, running in Docker container, etc.
# http:
#   base_url: example.duckdns.org:8123

group: !include groups.yaml
automation: !include_dir_list automation
script: !include_dir_merge_named script
zone: !include zones.yaml
device_tracker: !include device_tracker.yaml
light: !include light_groups.yaml
switch: !include switches.yaml
binary_sensor: !include binary_sensors.yaml
wake_on_lan:
notify: !include notifiers.yaml   

# Inputs
input_boolean:
  guest_mode:
    name: Guest Mode On
    initial: 
    icon: mdi:account-switch
  test_toggle:
    name: Test Toggle
    initial: 
    icon: mdi:test-tube
      
# Sensors
sensor:
  # Weather prediction
  - platform: yr 
  #WAZE
  - platform: waze_travel_time
    origin: device_tracker.google_maps_109448847750537552828
    destination: zone.work
    region: 'US'
    name: ETA NJM
  - platform: waze_travel_time
    origin: device_tracker.google_maps_109448847750537552828
    destination: zone.home
    region: 'US'
    name: Frank ETA Home
  - platform: waze_travel_time
    origin: device_tracker.google_maps_115006492650333848573
    destination: zone.home
    region: 'US'
    name: Kathy ETA Home 
    
# Text to speech
tts:
  - platform: google
 
timer:
  heater_off:
    duration: '01:30:00'   
    
input_number:
  garage_closed:
    name: Garage Closed Repetition
    min: -5
    max: 5
    step: 1         
      
