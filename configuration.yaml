# Dark Sky Weather
weather:
  - platform: darksky
    api_key: !secret darksky_key
    units: us
    latitude: !secret my_latitude
    longitude: !secret my_longitude
    mode: daily  
    
# Python
python_script:

## Media Players
media_player:
  # Denon AVR
  - platform: denonavr
    host: 192.168.1.107
    name: Denon Main
    show_all_sources: True
    timeout: 2
    zones:
      - zone: Zone2
        name: Denon Remote
  # LG WebOS    
  - platform: webostv
    host: 192.168.1.125
    name: LG TV
    turn_on_action:
      service: wake_on_lan.send_magic_packet
      data:
        mac: "44-FE-3B-30-24-A2"    
    customize:
      sources:
        - Roku
        - Chromecast
        - Live TV

