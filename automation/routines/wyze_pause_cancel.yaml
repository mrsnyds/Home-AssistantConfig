id: wyze_cancel_pause
alias: Wyze Cancel Pause Resume Notification
# Toggle the notification for Wyze Cam back on  
# when slider moved to "0"
trigger:
  platform: state  
  entity_id: input_number.wyze_notification
  to: '0.0'
  for: '00:00:02'
action:
- service: timer.cancel
  data:
    entity_id: timer.wyze_pause_frank
- service: ifttt.trigger
  data: {"event":"notify_on", "value1":"Hello World!"}  